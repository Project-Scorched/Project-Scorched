class CfgModels
{
    class PSC_ServiceRifle
    {
        sections[] = 
        {
            "zasleh", "camo"
        };

        skeletonName="PSC_ServiceRifle_Skeleton";
		sectionsInherit="";

        class Animations
        {
            class ZaslehRot
			{
                type="rotationX";
                source="ammoRandom_source";      //use ammo count as phase for animation
                sourceAddress="loop";     //loop when phase out of bounds
                selection="zasleh";  //selection we want to rotate
                axis="";                  //no own axis - center of rotation is computed from selection
                centerFirstVertex= true;   //use first vertex of selection as center of rotation
                minValue=0;
                maxValue=4;               //rotation angle will be 360/4 = 90 degrees
                angle0="rad 0";
                angle1="rad 360";
			};
            class recoil
            {
                type="translation";
                source="recoil_source";
                selection="bolt";
                sourceAddress="clamp";
				axis = "bolt_axis";
                minPhase=0.85;
                maxPhase=1;
                minValue=0.85;
                maxValue=1;
                memory=0;
                offset0=0;
                offset1=-1;
            };
        };
    };
};
